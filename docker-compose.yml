services:
  sql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: templatepdf-sql
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Your_strong_password_123
    ports:
      - "11433:1433"
    volumes:
      - mssql_data:/var/opt/mssql
    healthcheck:
      test: ["CMD-SHELL", "pidof sqlservr >/dev/null 2>&1 && /bin/bash -c 'echo > /dev/tcp/127.0.0.1/1433' >/dev/null 2>&1"]
      interval: 10s
      timeout: 3s
      retries: 10

  api:
    build:
      context: .
      dockerfile: ./PDFCreationWebApi/Dockerfile
    container_name: templatepdf-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__Default=Server=sql;Database=TemplatePdfDb;User Id=sa;Password=Your_strong_password_123;TrustServerCertificate=True;MultipleActiveResultSets=True
    depends_on:
      sql:
        condition: service_healthy
    ports:
      - "8080:8080"
   

volumes:
  mssql_data: